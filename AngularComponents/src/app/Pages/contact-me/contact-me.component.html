<app-navbar></app-navbar>
<div class="contain">
    <div class="CallMeBack">
        <div class="container" >
            <h1>Call Me Back.</h1>
            <h3>We are here to support you.</h3>
        </div>
    </div>
    <div class="container">
        <form #callMeForm="ngForm" (ngSubmit)="submitForm(callMeForm)">
            <h2>Call me back.</h2>
            <br><br>
            <h3>Personal Details</h3>
            <div class="fill-in">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title<sup>*</sup></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" required [(ngModel)]="formData.title">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name<sup>*</sup></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="formData.name">
                </div>
            </div>
            <div class="form-group row">
                <label for="surname" class="col-sm-2 col-form-label">Surname<sup>*</sup></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="surname" name="surname" required [(ngModel)]="formData.surname">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Preferred phone number<sup>*</sup></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" name="phone" required [(ngModel)]="formData.phone">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email address<sup>*</sup></label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="formData.email">
                </div>
            </div>
        </div>
           <h2>Mandatory: Consent to processing of personal information*</h2>
           <br>
            <div class="form-check">
                <input type="checkbox" style="width: 2rem; height: 2rem; border: solid 1px"  class="form-check-input" id="consent" name="consent" required [(ngModel)]="formData.consent">
                <label class="form-check-label" for="consent">By voluntarily submitting any personal information to us, you consent to the processing of your personal information as set out in our Privacy Statement. For further information, please refer to our Privacy Statement or contact our Information Officer on InformationOfficer@bmw.co.za</label>
            </div>
            <br>  <br>
            <h2>Optional: Marketing Consent</h2>
            <br>
            <div class="form-check">
                <input type="checkbox" style="width: 2rem; height: 2rem; border: solid 1px;" class="form-check-input" id="marketingConsent" name="marketingConsent" [(ngModel)]="formData.marketingConsent">
                <label class="form-check-label" for="marketingConsent">By appending my tick to this box (which constitutes my electronic signature and acceptance), I hereby consent to receive direct marketing of goods and services by means of electronic communication from BMW South Africa (Pty) Ltd including any of its subsidiaries and BMW Financial Services (South Africa) (Pty) Ltd.

                    Signed for BMW South Africa (Pty) Ltd including any of its subsidiaries and BMW Financial Services (South Africa) (Pty) Ltd - Peter van Binsbergen, Chief Executive Officer
                    
                    Right of revocation
                    You can revoke the acceptance of the Marketing Consent in its entirety, or any part thereof, at any time with immediate effect. To do so, please contact the BMW Contact Centre.</label>
            </div>
            <br>
            <p><sup>*</sup> Mandatory</p>
            <button style="width: 20rem; height: 3rem; border: solid 1px;" type="submit" class="btn btn-primary">Submit</button>
            
        </form>
        <br><br>
    </div>
</div>
