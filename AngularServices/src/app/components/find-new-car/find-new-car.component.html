<app-navbar></app-navbar>
<div style="display: flex; flex-wrap: wrap;">

    <div class="container text-center" *ngFor="let car of carImages" style="width: 25%;">
        <div class="row align-items-start">
          <div class="col">
            <img [src]="'assets/' + car.image" alt="{{ car.brand }} {{ car.model }}">
            <h4>{{ car.brand }} {{ car.model }}</h4>
            <p>Year: {{ car.year }}</p>
          </div>
        </div>
    </div>
</div>
